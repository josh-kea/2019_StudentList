<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List 2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="studentlist.css" type="text/css">
    
    
    <style>
     
    </style>
</head>
<body>
  <h1 class="harry-font">Hogwarts Students 1991</h1>
  <button id="all">All <span>0</span></button>
  <button id="slytherin" class="Slytherin">Slytherin <span>0</span></button>
  <button id="gryffindor" class="Gryffindor">Gryffindor <span>0</span></button>
  <button id="hufflepuff" class="Hufflepuff">Hufflepuff <span>0</span></button>
  <button id="ravenclaw" class="Ravenclaw">Ravenclaw <span>0</span></button>
  <button id="sort-first-name">Sort By First Name</button>
  <button id="sort-last-name">Sort By Last Name</button>
  <button id="hack">What does this button do?</button>
  <p id="expelled">Expelled Students:<span>0</span></p>
  <p id="inquisitorial">Inquisitorial Squad:<span>0</span></p>
  
  <div id="student-block-grid">
    <template id="student-block-template">
      <div id="student-block">
        <div id="house-color" class="harry-font"><p id="house">House: <span></span></p></div>
        <p id="first-name">First Name: <span></span></p>
        <p id="last-name">Last Name: <span></span></p>
        <button id="more-info">More Info</button>
        <button id="expel">EXPEL</button>
        <button id="inquisitorial">Add to Inquistitorial Squad</button> 
      </div>

      

      
      
  </template>
  </div>
  <dialog id="modal" data-keyboard="false">
    <img src="" alt="Mysterious">
    <h2 id="modalName"><span id="firstname"></span> <span id="lastname"></span></h2>
    <h3 id="modalHouse" class="harry-font"></h3>
    <p id="modalBloodStatus"><span id="bloodStatus"></span> blood type</p>
    <p id="inquisitorSquadStatus"></p>
    <div class="actions">
      <button class="small close-modal-btn">Close</button>
    </div>

</dialog>
  
  <script src="studentlist.2.js"></script>
</body>
</html>
